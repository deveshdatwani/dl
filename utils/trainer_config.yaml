# Trainer configuration template for model training, validation, and deployment
# All options can be overridden by command-line arguments

model:
  source: custom  # options: custom, cloned, huggingface
  name: example_model
  path: ''  # path to model file if needed

dataset:
  name: cifar10
  path: ../data/cifar-10-batches-py

loss:
  type: cross_entropy  # e.g., cross_entropy, focal, etc.
  params: {}

wandb:
  project: my_project
  plot_name: experiment_1

run:
  mode: train  # options: train, validate, deploy
  epochs: 10
  batch_size: 32
  learning_rate: 0.001
  seed: 42
