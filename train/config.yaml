optimizer:
  type: sgd        
  params: {}           

model:
  source: models.cloned.cifar.models.vgg.VGG      
  name: cifar-cnn             
  # depth: 10
  # in_dim: 192
  # inner_dim: 128
  # num_classes: 10
  # img_size: 32
  # patch_size: 8
  # in_channels: 3

loss:
  type: cross_entropy    
  params: {}

wandb:
  project: cifar-10-cnn
  plot_name: experiment_1

dataset:
  name: cifar10
